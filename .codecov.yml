codecov:
  token: 9dde7aff-38e9-484e-ba40-c7cccd56d0f2
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  ignore:
    - "setup.py"
    - "versioneer.py"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no
